<ion-header [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of pictures">
    <ion-card-content>
      <ion-img [src]="p.url"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-item class="desc">
    <ion-label>
      Bolsos hasta 25% de descuento

    </ion-label>
  </ion-item>

  <!--slides-->
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let purse of purses">

  </ion-slides>
